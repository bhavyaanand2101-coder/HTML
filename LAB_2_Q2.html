<!--Image Gallery with Descriptions: Create an HTML page that displays at least three images. For each image, use the <img> tag with a src attribute pointing to an online image URL and a meaningful alt attribute. Below each image, add a short paragraph describing the image.-->

<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery with Descriptions</title>
</head>
<body>
    <h2>My Image Gallery</h2>

    <img src="https://placekitten.com/200/150" alt="A cute gray kitten">
    <p>This is a picture of a cute gray kitten.</p>

    <img src="https://placekitten.com/250/180" alt="A playful orange kitten">
    <p>Here's a playful orange kitten.</p>
    <img src="https://placekitten.com/220/160" alt="A sleepy black and white kitten">
    <p>And this is a sleepy black and white kitten.</p>
</body>
</html>
